name: Pecan Pie
extends: base
bake_time: 13-14

ingredients:
  pecans_(chopped): 1 cup
  maple_syrup: 2 tbsp

steps:
  add:
    1: Brown butter; toast pecans.
  replace:
    2: Add eggs, maple syrup, and vanilla; beat until well blended
    3: Add flour, chopped pecans, baking soda and salt; beat until no flour streaks, no more
