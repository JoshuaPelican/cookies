name: Pecan Pie
extends: base
bake_time: 13-14

ingredients:
  pecans_(chopped): 1 cup
  maple_syrup: 2 tablespoon

steps:
  add:
    1: Brown butter; Toast pecans
  replace:
    2: Add eggs, maple syrup, and vanilla; beat until well blended
    3: Add flour, chopped pecans, baking soda, and salt; mix until no flour streaks; do not over mix
