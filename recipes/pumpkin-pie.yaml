name: Pumpkin Pie
extends: base
bake_time: 13-14

ingredients:
  add:
    eggs_(yolk only): 2 yolks
    pumpkin_pie_spice: 2 teaspoon
    pumpkin_puree: 1 cup (1/2 cup reduced)
    dark_chocolate_chips: 1 cup
  remove:
    eggs: _

steps:
  add:
    1: Brown butter; Mix pumpkin pie spice and pumpkin puree; reduce on stove for about 10-15 minutes, until firm
  replace:
    2: Add egg yolks, reduced pumpkin puree, and vanilla; beat until well blended
    3: Add flour, baking soda and salt; mix until no flour streaks; do not overmix
